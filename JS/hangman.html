<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>"HANGMAN"!</title>
	</head>
	<body>
		<h1>"Hangman"!</h1>
		<script>
			//creat array of word
			var words = [
					"javascript",
					"monkey",
					"amazing",
					"pancake"
				];
				//обираемо випадкове слово
				var word = words[Math.floor(Math.random() * words.length)];

				//array of answers 
				var answerArray = [];
				for (var i = 0; i < word.length; i++){
					answerArray[i] = "_";
				}
				
				var remainingLetters = word.length;
								
				//игровой цикл
				while (remainingLetters > 0 ){
					//показываем игроку прогресс
					alert(answerArray.join(" "));
					//Варіанті відповідей від гравця
					var gu = prompt("Guess a letter, or click Cancel to stop playing.");
					var guess = gu.toLowerCase();
					if(guess === null){
						break;
					} else if(guess.length !== 1) {
						alert("Please enter a single letter.");
					}else{
						for(var j = 0; j < word.length; j++){
							if (word[j] === guess) {
								answerArray[j] = guess;
								remainingLetters--;
							}
						}
					}
					//end
				
				}
				// print answer
				alert(answerArray.join(" "));
				alert("Good job! The answer was " + word);
		</script>
	</body>
</html>
